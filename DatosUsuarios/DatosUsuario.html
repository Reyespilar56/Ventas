<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXBKJEiFNJhqvBKDN2dCW5fOvt1Ek4KFlgEOJylT89IkzduhT7qRJYlYboQvxE" crossorigin="anonymous">
  <link rel="stylesheet" href="DatosUsuarios.css">
</head>
<body>
  <header class="container">
    <img src="https://digy.com.mx/wp-content/uploads/2021/02/logo1sinfondo_Mesa-de-trabajo-1-1024x264.png" alt="Imagen del producto" class="img-fluid mt-3 mb-3">
  </header>
  <div class="container mt-5">
    <h1>Nuevo Usuario</h1>

    <form action="" method="post" id="registroForm" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo:</label>
        <input type="text" class="form-control" id="Nombre" name="Nombre" required>
      </div>

      <div class="col-md-6">
        <label for="usuario" class="form-label">Nombre de usuario a ocupar:</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>

      <div class="col-md-6">
        <label for="correoElectronico" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
      </div>
      <div class="col-md-6">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
      </div>
      <div class="col-md-6">
        <label for="confirmarContrasena" class="form-label">Confirmar contraseña:</label>
        <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required>
      </div>
      <div class="col-md-6">
        <label for="Telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="Telefono" name="Telefono" required>
      </div>
      <div class="col-md-6">
        <label for="TelefonoMovil" class="form-label">Teléfono Móvil:</label>
        <input type="tel" class="form-control" id="TelefonoMovil" name="TelefonoMovil" required>
      </div>
      <div class="col-md-6">
        <label for="Direccion" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="Direccion" name="Direccion" required>
      </div>
      <div class="col-12">
      </br>
    
        <button type="button" id="bton" class="btn btn-primary btn-lg">Registrarse</button>
      </div>
    </form>
  </div>
  <div id="mensaje" class="mt-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgwbZS7/BXzYhOCvAUJyLMzIolLxQVaSNz5hniIC3LZUhSGUsxVAzBDYiC+CdBCTv" crossorigin="anonymous"></script>

  <script src="DatosUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </script>
</body>
</html>
