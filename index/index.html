<!--toma de foto -->
  <script>    const takePhotoButton = document.getElementById("take_photo");
    const submitButton = document.getElementById("submit_button");
    const teamPhoto = document.getElementById("team_photo");
    const photoCanvas = document.getElementById("photo_canvas");
    const photoDataInput = document.getElementById("photo_data");
    const photoForm = document.getElementById("photo_form");

    let imageDataUrl = '';

    takePhotoButton.addEventListener("click", async (event) => {
      event.preventDefault(); // Evitar la recarga de la página
      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = mediaStream;
        video.play();

        // Esperar a que el video esté listo
        await new Promise(resolve => {
          video.onloadedmetadata = () => resolve();
        });

        // Esperar a que el usuario confirme la toma de foto (puede cambiarse a un evento de usuario)
        await new Promise(resolve => setTimeout(resolve, 2000)); // Simula una espera de 2 segundos

        const context = photoCanvas.getContext("2d");
        photoCanvas.width = video.videoWidth;
        photoCanvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, photoCanvas.width, photoCanvas.height);

        // Detener el video y ocultarlo
        mediaStream.getTracks().forEach(track => track.stop());
        video.pause();
        video.srcObject = null;

        // Obtener la imagen como data URL
        imageDataUrl = photoCanvas.toDataURL("image/png");

        // Mostrar la imagen capturada
        teamPhoto.src = imageDataUrl;
        teamPhoto.style.display = "block";

        // Guardar la imagen en el input oculto
        photoDataInput.value = imageDataUrl;

      } catch (error) {
        console.error("Error accessing camera:", error);
      }
    });
